<!DOCTYPE html>
<html lang="en">
    <!--Head: Contains metadata about the HTML document-->
    <head>
        <meta charset="UTF-8"> <!--Character encoding for the document-->
        <title>Devlog Journal Homepage</title><!--Title of the HTML Document-->
        <link rel="stylesheet" type="text/css" href="style.css"><!--Link to external CSS stylesheet-->
        <link rel="icon" type="image/x-icon" href="/img/Team20_spaceShip-export.png"><!--Link to favicon-->
    </head>
    <!--Body: Contains the visible content of the HTML document-->
    <body>
        <!--Back button to home menu as well as buttons to each other feature-->
        <div class = "reflect-menu">
            <a class="back-button" href="index.html">Back</a>
            <a class="project-button" href="">Track Projects</a>
            <a class="day-schedule-button" href="">Daily Schedule</a>
            <a class="month-schedule-button" href="">Monthly Schedule</a>
        </div>
        <!--Button user can press to add a reflection to the page-->
        <div class = "add-reflection">
            <button>+ Add Reflection</button>
        </div>
        <!--Display table of previous reflections-->
        <div class = "previous-reflections">
        <table>
            <tr class="widget-slot">
                <th class="widget-select-icon">Widget selection for 1</th>
            </tr>
            <tr class="previous-reflection">
                <td>Previous Reflection 1</td>
            </tr>
            <tr class="widget-slot">
                <th class="widget-select-icon"></th>>Widget selection for 2</th>
            </tr>
            <tr class="previous-reflection">
                <td>Previous Reflection 2</td>
            </tr>
            <tr class="widget-slot">
                <th class="widget-select-icon"></th>>Widget selection for 3</th>
            </tr>
            <tr class="previous-reflection">
                <td>Previous Reflection 3</td>
            </tr>
        </table>
        </div>
    </body>
</html>
