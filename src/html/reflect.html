<!DOCTYPE html>
<html lang="en">
  <!--Head: Contains metadata about the HTML document-->
  <head>
    <meta charset="UTF-8" />
    <!--Character encoding for the document-->
    <title>Reflect On The Day</title>
    <!--Title of the HTML Document-->
    <link
      rel="icon"
      href="../../admin/branding/Team404_Logo.png"
      type="image/x-icon"
    />
    <!--Link to favicon-->
    <link rel="stylesheet" type="text/css" href="../../src/css/reflect.css" />
    <!--Link to external CSS stylesheet-->
    <script src="../javaScript/reflect.js"></script>
  </head>
  <!--Body: Contains the visible content of the HTML document-->
  <body>
    <!--Back button to home menu as well as buttons to each other feature-->
    <div class="reflect-menu">
      <button onclick="location.href='index.html'">Home</button>
      <button class="day-schedule-button" onclick="location.href='daySchedule.html'"> Schedule Your Day </button>
      <button class="month-schedule-button" onclick="location.href='monthSchedule.html'"> Schedule Your Month </button>
      <button class="project-button" onclick="location.href='project_tracker.html'"> Track a Project </button>
    </div>
    <!--Button user can press to add a reflection to the page-->
    <div class="add-reflection">
      <button>+ Add Reflection</button>
    </div>
    <!--Display table of previous reflections-->
    <div class="previous-reflections">
      <table>
        <!--Display a small icon of the sentiment widget selection for the day-->
        <tr class="widget-slot">
          <th class="widget-select-icon">Widget selection for 1</th>
        </tr>
        <!--Display text of reflection for previous day-->
        <tr class="previous-reflection">
          <td>Previous Reflection 1</td>
        </tr>
        <tr class="widget-slot">
          <th class="widget-select-icon">Widget selection for 2</th>
        </tr>
        <tr class="previous-reflection">
          <td>Previous Reflection 2</td>
        </tr>
        <tr class="widget-slot">
          <th class="widget-select-icon">Widget selection for 3</th>
        </tr>
        <tr class="previous-reflection">
          <td>Previous Reflection 3</td>
        </tr>
      </table>
    </div>
  </body>
</html>
